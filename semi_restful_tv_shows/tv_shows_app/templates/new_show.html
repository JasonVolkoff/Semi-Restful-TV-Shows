{% comment %} Display all shows {% endcomment %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-8 offset-sm-2">
                <a class="float-right" href="/shows">Go Back</a>
                <h1 class="text-left mb-4">Add a New Show</h1>
                <form action="#" method="POST">
                    {% csrf_token %}
                    {% comment %} form grid here {% endcomment %}
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input class="form-control" type="text" id="title" name="title">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="network">Network</label>
                            <input class="form-control" type="text" id="network" name="network">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="releaseDate">Release Date</label>
                            <input class="form-control" type="date" id="releaseDate" name="releaseDate">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control col-md-12" type="text" id="description" rows="4"
                            name="description"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary mt-2">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
